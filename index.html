<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./CSS/style.css">
</head>
<body>


	<div class="container">
        <div id="containerPlayer">
		<video id="video1" class="video" src="videos/Doutor Estranho no Multiverso da Loucura _ Marvel Studios _ Trailer Oficial Dublado.mp4" poster="./imagens/Doutor-Estranho-2-1024x576.jpg"></video>
        
		<div class="control" id="control">
			
			<div id="progressBarContainer">
				<div id="progressBar"></div>
				<input id="inputProgressBar" onchange="videoTime()" type="range" min="0" max="1000" value="0" step="1">
			</div>

			<div id="timeContainer">
			<span class="time" id="currentTime">0:00</span>
			<span class="time"> / </span>
			<span class="time" id="totalTime">0:00</span>
			</div>	


			<button class="btn" onclick="retroceder()"><i class="fa-solid fa-rotate-left"></i></button>
			<button class="btn" onclick="avancar()"><i class="fa-solid fa-rotate-right"></i></button>
			<button class="btn" onclick="play()"><i class="fa-solid fa-play"></i></button>
			<button class="btn" onclick="pause()"><i class="fa-solid fa-pause"></i></button>
			<button class="btn" onclick="stop()"><i class="fa-solid fa-stop"></i></button>
			<button class="btn" onclick="aumentar()"><i class="fa-solid fa-plus"></i></button>
			<button class="btn" onclick="diminuir()"><i class="fa-solid fa-minus"></i></button>
            <button class="btn" onclick="fullscreen()"><i class="fa-solid fa-expand"></i></button>
		</div>
	</div>
</div>

<footer id="rodape">
	<h1 id="credits">
		Desenvolvido por: Diego Augusto
	</h1>
	<a id="link" href="https://github.com/DiegoAugustoDev"><img id="icon" src="./imagens/icon git.png" alt="GitHub"></a>
</footer>

	<script src="script.js"></script>
	<script src="https://kit.fontawesome.com/5bc262e851.js" crossorigin="anonymous"></script>
</body>
</html>
